<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <img src="./images/illustration-hero.svg">
    <div class="boxes">
      <div class="item1">Order Summary</div>
      <div class="item2">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</div>
      <div class="item3">  
        <img id="music-icon" src="./images/icon-music.svg" alt="music icon">
        <div class="annual-plan">
          <p class="annual-plan1">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="item4">
        <a href="#">Proceed to Payment</a>
      </div>
      <div class="item5">
        <a href="#">Cancel Order<a>
      </div>
    </div>
  </div>
</body>
</html>
